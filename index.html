<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">

    <title>X-man Evolution - Select Character</title>

</head>
<body>
     <header class="cabecalho">
        <img src="./src/images/LOGO_Prancheta-1-copia-7 1.png" alt="Logo X-MAN">
     </header>
     <main class="container">
        <div class="selecao-personagens">
            <h2>selecione um personagem</h2>
            <hr>
            <div class="selecao">
                <img src="./src/images/card-jean-grey.png" alt="jean grey">
                <img src="./src/images/card-ciclope.png" alt="ciclope">
                <img src="./src/images/card-lince-negra.png" alt="lince negra">
                <img src="./src/images/card-tempestade.png" alt="tempestade">
                <img src="./src/images/card-volverine.png" alt="wolverine">
                <img src="./src/images/card-noturno.png" alt="noturno">
                <img src="./src/images/card-magneto.png" alt="magneto">
                <img src="./src/images/card-vampira.png" alt="vampira">
            </div>
        </div>
        <div class="personagem-selecionado">
            <img src="./src/images/ciclope-raio 1.png" alt="personagem ciclope">
            <div class="nome-do-personagem">
                <h2>ciclope</h2>
                <hr>
                <p>Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los.</p>
            </div>
        </div>
     </main>
</body>
</html>
